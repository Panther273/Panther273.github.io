<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Service Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }
        nav {
            position: absolute;
            top: 0;
            right: 0;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.5em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2em 0;
        }
        .filter-form, .create-profile-form {
            background-color: white;
            padding: 2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 2em;
        }
        .filter-form input, .create-profile-form input {
            margin: 0.5em 0;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .create-profile-form textarea {
            margin: 0.5em 0;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            height: 100px;
        }
        .create-profile-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .create-profile-form button:hover {
            background-color: #555;
        }
        .profile {
            background-color: white;
            margin: 1em 0;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
        }
        .profile h3 {
            margin: 0;
            padding-bottom: 0.5em;
        }
        .profile .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile .details a {
            margin-right: 1em;
        }
        .profile .details .feedback {
            color: gold;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
            margin-top: 2em; /* Adjust to make space for footer */
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Drone Service</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="droneService.html">Drone Service</a>
            <a href="geodeticSurveying.html">Geodetic Surveying</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <div class="create-profile-form" id="createProfileForm">
            <h2>Create New Profile</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name">
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Enter city">
            <label for="state">State:</label>
            <input type="text" id="state" placeholder="Enter state">
            <label for="specialization">Specialization of Work:</label>
            <input type="text" id="specialization" placeholder="Enter specialization">
            <label for="company">Company:</label>
            <input type="text" id="company" placeholder="Enter company">
            <button onclick="createProfile()">Create Profile</button>
        </div>
        <div class="filter-form">
            <h2>Filter Profiles</h2>
            <label for="filterState">State:</label>
            <input type="text" id="filterState" placeholder="Enter state">
            <label for="filterCity">City:</label>
            <input type="text" id="filterCity" placeholder="Enter city">
            <button onclick="filterProfiles()">Filter</button>
        </div>
        <!-- Profiles will be dynamically added here -->
        <div id="profiles">
            <!-- Example profiles, these will be dynamically added -->
            <div class="profile">
                <div class="details">
                    <h3>John Doe</h3>
                    <div class="feedback">4/5 ★★★★☆</div>
                    <a href="profile1.html">Profile</a>
                </div>
                <p class="country">SK</p>
            </div>
            <div class="profile">
                <div class="details">
                    <h3>Jane Smith</h3>
                    <div class="feedback">5/5 ★★★★★</div>
                    <a href="profile2.html">Profile</a>
                </div>
                <p class="country">US</p>
            </div>
            <!-- More profiles here -->
        </div>
        <button onclick="toggleCreateProfileForm()">Create New Profile</button>
    </div>
    <footer>
        <p>&copy; 2024 Drone and Geodetic Surveying Services</p>
    </footer>
    <script>
        function createProfile() {
            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const specialization = document.getElementById('specialization').value;
            const company = document.getElementById('company').value;

            if (!name || !city || !state || !specialization || !company) {
                alert('Please fill in all fields.');
                return;
            }

            // Create a new profile element
            const profile = document.createElement('div');
            profile.className = 'profile';
            profile.innerHTML = `
                <div class="details">
                    <h3>${name}</h3>
                    <div class="feedback">No reviews yet</div>
                    <a href="#">Profile</a>
                </div>
                <p class="country">${state}</p>
            `;
            document.getElementById('profiles').appendChild(profile);

            // Clear the form
            document.getElementById('name').value = '';
            document.getElementById('city').value = '';
            document.getElementById('state').value = '';
            document.getElementById('specialization').value = '';
            document.getElementById('company').value = '';

            // Hide the create profile form
            document.getElementById('createProfileForm').style.display = 'none';
        }

        function toggleCreateProfileForm() {
            const form = document.getElementById('createProfileForm');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }

        function filterProfiles() {
            const state = document.getElementById('filterState').value.toLowerCase();
            const city = document.getElementById('filterCity').value.toLowerCase();
            const profiles = document.querySelectorAll('.profile');

            profiles.forEach(profile => {
                const profileState = profile.querySelector('.country').textContent.toLowerCase();
                const profileCity = profile.querySelector('.details h3').textContent.toLowerCase(); // Example, update based on real city data

                if (profileState.includes(state) && profileCity.includes(city)) {
                    profile.style.display = 'block';
                } else {
                    profile.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
