<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - John Doe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }
        nav {
            position: absolute;
            top: 0;
            right: 0;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.5em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2em 0;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1em;
        }
        .profile-header h1 {
            font-size: 2em;
            margin: 0;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #333;
            margin-left: 1em;
        }
        .profile-header button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 1em;
        }
        .profile-header button:hover {
            background-color: #555;
        }
        .profile-details {
            background-color: white;
            padding: 2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 1em;
        }
        .profile-details p {
            margin: 0.5em 0;
        }
        .hire-button {
            background-color: green;
            color: white;
            text-align: center;
            padding: 0.8em;
            border-radius: 5px;
            margin-top: 2em;
            font-size: 1em;
            cursor: pointer;
        }
        .contact-info {
            display: none;
            background-color: white;
            padding: 2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 1em;
        }
        .contact-info p {
            margin: 0.5em 0;
        }
        .contact-info input {
            border: none;
            background-color: transparent;
            width: 100%;
            font-size: 1em;
        }
        .contact-info button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
        }
        .contact-info button:hover {
            background-color: #555;
        }
        .edit-button {
            background-color: #333;
            color: white;
            padding: 0.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
        }
        .edit-button:hover {
            background-color: #555;
        }
        .review-section {
            margin-top: 2em;
        }
        .review-section textarea {
            width: 100%;
            height: 100px;
            margin-top: 1em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .rating {
            margin-top: 1em;
        }
        .rating label {
            margin-right: 0.5em;
            cursor: pointer;
        }
        .rating input {
            display: none;
        }
        .rating input:checked ~ .rating label {
            color: gold;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function hirePilot() {
            document.querySelector('.contact-info').style.display = 'block';
            // Notify the pilot (this is just a placeholder; you would implement the actual notification logic here)
            alert('Notification sent to the pilot.');
        }

        function toggleEditProfile() {
            const inputs = document.querySelectorAll('.profile-details input');
            inputs.forEach(input => {
                input.disabled = !input.disabled;
            });
            const contactInputs = document.querySelectorAll('.contact-info input');
            contactInputs.forEach(input => {
                input.disabled = !input.disabled;
            });
            const editButton = document.querySelector('.edit-button');
            editButton.textContent = 
                editButton.textContent === 'Edit Profile' ? 'Save Changes' : 'Edit Profile';
        }
    </script>
</head>
<body>
    <header>
        <h1>Profile - John Doe</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="droneService.html">Drone Service</a>
            <a href="geodeticSurveying.html">Geodetic Surveying</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <div class="profile-header">
            <h1>John Doe, Pilot</h1>
            <img src="profile-picture.jpg" alt="John Doe">
            <button onclick="document.querySelector('.profile-header img').click()">Change Picture</button>
        </div>
        <div class="profile-details">
            <p>Date of Birth: <input type="date" value="1985-01-01" disabled></p>
            <p>City: <input type="text" value="Bratislava" disabled></p>
            <p>Specialization of Work: <input type="text" value="Aerial Photography" disabled></p>
            <p>Company: <input type="text" value="DroneWorks Ltd." disabled></p>
            <button class="edit-button" onclick="toggleEditProfile()">Edit Profile</button>
        </div>
        <div class="hire-button" onclick="hirePilot()">HIRE</div>
        <div class="contact-info">
            <p>Phone Number: <input type="text" value="123-456-7890"></p>
            <p>Messenger: <input type="text" value="john.doe_messenger"></p>
            <button onclick="alert('Contact details updated.')">Save</button>
        </div>
        <div class="review-section">
            <h3>Leave a Review</h3>
            <textarea placeholder="Write your review here..."></textarea>
            <div class="rating">
                <label for="star5">&#9733;</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star1">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Drone and Geodetic Surveying Services</p>
    </footer>
</body>
</html>
