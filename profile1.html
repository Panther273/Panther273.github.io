<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - John Doe</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 1em 0;
    text-align: center;
    position: relative;
}

nav {
    position: absolute;
    top: 0;
    right: 0;
    padding: 1em;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 0.5em;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    padding: 2em 0;
    padding-bottom: 6em; /* Add space below the content before the footer */
}

.profile-header {
    display: flex;
    align-items: center;
}

.profile-header img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 2px solid #333;
    margin-right: 1em;
}

.profile-header h1 {
    font-size: 2em;
    margin: 0;
    display: flex;
    align-items: center;
}

.profile-header h1 span {
    margin-left: 1em;
}

.edit-button, .edit-picture-button {
    background-color: #333;
    color: white;
    border: none;
    padding: 0.5em 1em;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 1em;
}

.edit-button:hover, .edit-picture-button:hover {
    background-color: #555;
}

.profile-details {
    background-color: white;
    padding: 2em;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 1em;
}

.profile-details p {
    margin: 0.5em 0;
}

.portfolio {
    margin-top: 1em;
}

.portfolio img {
    width: 100px;
    height: auto;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.hire-button {
    background-color: green;
    color: white;
    text-align: center;
    padding: 0.8em;
    border-radius: 5px;
    margin-top: 2em;
    font-size: 1em;
    cursor: pointer;
}

.contact-info, .review-section {
    display: none;
    background-color: white;
    padding: 2em;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 1em;
}

.contact-info p {
    margin: 0.5em 0;
}

.contact-info input {
    border: none;
    background-color: transparent;
    width: 100%;
    font-size: 1em;
}

.contact-info button {
    background-color: #333;
    color: white;
    border: none;
    padding: 0.5em;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 1em;
}

.contact-info button:hover {
    background-color: #555;
}

.review-section h3 {
    margin-bottom: 1em;
}

.review-section textarea {
    width: 100%;
    height: 100px;
    margin-top: 1em;
    padding: 0.5em;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.rating {
    margin-top: 1em;
}

.rating label {
    margin-right: 0.5em;
    cursor: pointer;
}

.rating input {
    display: none;
}

.rating input:checked ~ .rating label {
    color: gold;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
    <script>
        function hirePilot() {
            document.querySelector('.contact-info').style.display = 'block';
            document.querySelector('.review-section').style.display = 'block';
            // Notify the pilot (this is just a placeholder; you would implement the actual notification logic here)
            alert('Notification sent to the pilot.');
        }

        function toggleEditProfile() {
            const inputs = document.querySelectorAll('.profile-details input');
            inputs.forEach(input => {
                input.disabled = !input.disabled;
            });
            const contactInputs = document.querySelectorAll('.contact-info input');
            contactInputs.forEach(input => {
                input.disabled = !input.disabled;
            });
            const editButton = document.querySelector('.edit-button');
            editButton.textContent = 
                editButton.textContent === 'Edit Profile' ? 'Save Changes' : 'Edit Profile';
        }

        function addPhoto() {
            // Add logic to handle photo upload
            alert('Add logic to handle photo upload.');
        }

        function changeProfilePicture() {
            // Logic for changing profile picture
            alert('Add logic to change profile picture.');
        }
    </script>
</head>
<body>
    <header>
        <h1>Profile - John Doe</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="droneService.html">Drone Service</a>
            <a href="geodeticSurveying.html">Geodetic Surveying</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <div class="profile-header">
            <img src="profile-picture.jpg" alt="John Doe">
            <h1>John Doe <span>Pilot</span></h1>
            <button class="edit-picture-button" onclick="changeProfilePicture()">Edit Picture</button>
            <button class="edit-button" onclick="toggleEditProfile()">Edit Profile</button>
        </div>
        <div class="profile-details">
            <p>Date of Birth: <input type="date" value="1985-01-01" disabled></p>
            <p>City: <input type="text" value="Bratislava" disabled></p>
            <p>Specialization of Work: <input type="text" value="Aerial Photography" disabled></p>
            <p>Company: <input type="text" value="DroneWorks Ltd." disabled></p>
            <p>Portfolio:
                <div class="portfolio">
                    <img src="portfolio1.jpg" alt="Portfolio Image 1">
                    <img src="portfolio2.jpg" alt="Portfolio Image 2">
                    <!-- Button to add more photos -->
                    <button onclick="addPhoto()">Add Photo</button>
                </div>
            </p>
        </div>
        <div class="hire-button" onclick="hirePilot()">HIRE</div>
        <div class="contact-info">
            <p>Email: <input type="email" value="john.doe@example.com" disabled></p>
            <p>Phone Number: <input type="text" value="123-456-7890" disabled></p>
            <p>Messenger: <input type="text" value="john.doe_messenger" disabled></p>
            <button class="edit-button" onclick="toggleEditProfile()">Edit Contact Info</button>
        </div>
        <div class="review-section">
            <h3>Rate and Review</h3>
            <div class="rating">
                <label for="star5">&#9733;</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star1">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
            </div>
            <textarea placeholder="Write your review here..."></textarea>
            <button class="edit-button">Submit Review</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Drone and Geodetic Surveying Services</p>
    </footer>
</body>
</html>
