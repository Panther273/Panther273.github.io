<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - John Doe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }
        nav {
            position: absolute;
            top: 0;
            right: 0;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.5em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2em 0;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-header h1 {
            font-size: 2em;
            margin: 0;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #333;
        }
        .profile-details {
            background-color: white;
            padding: 2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 1em;
        }
        .profile-details p {
            margin: 0.5em 0;
        }
        .hire-button {
            display: block;
            width: 100%;
            background-color: green;
            color: white;
            text-align: center;
            padding: 1em;
            border-radius: 5px;
            margin-top: 2em;
            font-size: 1.2em;
            cursor: pointer;
        }
        .contact-info {
            display: none;
            margin-top: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function hirePilot() {
            document.querySelector('.contact-info').style.display = 'block';
            // Notify the pilot (this is just a placeholder; you would implement the actual notification logic here)
            alert('Notification sent to the pilot.');
        }
    </script>
</head>
<body>
    <header>
        <h1>Profile - John Doe</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="droneService.html">Drone Service</a>
            <a href="geodeticSurveying.html">Geodetic Surveying</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <div class="profile-header">
            <h1>John Doe</h1>
            <img src="profile-picture.jpg" alt="John Doe">
        </div>
        <div class="profile-details">
            <p>Date of Birth: <input type="date" value="1985-01-01"></p>
            <p>City: <input type="text" value="Bratislava"></p>
            <p>Specialization of Work: <input type="text" value="Aerial Photography"></p>
            <p>Company: <input type="text" value="DroneWorks Ltd."></p>
        </div>
        <div class="hire-button" onclick="hirePilot()">HIRE</div>
        <div class="profile-details contact-info">
            <p>Contact: john.doe@example.com</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Drone and Geodetic Surveying Services</p>
    </footer>
</body>
</html>
