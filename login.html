<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }
        nav {
            position: absolute;
            top: 0;
            right: 0;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.5em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2em 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .form-container {
            background-color: white;
            padding: 2em;
            margin: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 0.5em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #555;
        }
        .forgot-password, .register-link {
            margin-top: 1em;
            text-align: center;
        }
        .forgot-password a, .register-link a {
            color: #333;
            text-decoration: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login and Register</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="droneService.html">Drone Service</a>
            <a href="geodeticSurveying.html">Geodetic Surveying</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form action="/login" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="forgot-password">
                <a href="forgotPassword.html">Forgot Password?</a>
            </div>
        </div>
        <div class="form-container">
            <h2>Register</h2>
            <form action="/register" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <select name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="pilot">Pilot</option>
                    <option value="geodetician">Geodetician</option>
                </select>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Drone and Geodetic Surveying Services</p>
    </footer>
</body>
</html>
